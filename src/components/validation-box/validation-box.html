<div uib-alert class="alert-danger" ng-if="$ctrl.error">
  {{ $ctrl.error.error }} (COD: {{ $ctrl.error.code }}):<br>
  <ul ng-if="$ctrl.error.validation">
    <li ng-repeat="errors in $ctrl.error.validation track by errors.field">
      <b>{{ errors.field }}:</b> {{ errors.message }}
    </li>
  </ul>
</div>
